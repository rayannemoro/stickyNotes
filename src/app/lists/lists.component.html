<!-- A listagem possui paginação. -->
<!--  O usuário pode realizar pesquisas pelo conteúdo do lembrete (uma barra de 
buscas que filtre a lista conforme o usuário digite -->
<div>
  <label for="new-hero">Adicionar uma lista: </label>
  <input id="new-hero" #listTitle />
  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(listTitle.value); listTitle.value=''">
    Adicionar
  </button>
</div>

<ul class="lists">
  <li *ngFor="let list of lists">
    <!-- <button [class.selected]="list === selectedList" type="button" (click)="onSelect(list)">
      <span class="badge">{{list.id}}</span>
      <span class="title">{{list.title}}</span>
    </button> -->
    
    <a routerLink="/detail/{{list.id}}">
      <span class="badge">{{list.id}}</span> {{list.title}} <br>
      <span class="title">{{list.priority}}</span> <br>
      <span class="title">{{list.description}}</span>
    </a>
    <button type="button" class="delete" title="delete list"
      (click)="delete(list)">x</button>
  </li>
</ul>

<app-list-detail></app-list-detail>
